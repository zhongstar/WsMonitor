<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title>仪表盘</title></head><body>    <span th:text="${#session.getAttribute('userInfo').getAuth()}"></span><br>    您好，<span th:text="${#session.getAttribute('userInfo').userName}">`</span><br>    登录ip是 <span th:text="${#session.getAttribute('userInfo').getCurrentIp()}"></span><br>    <span th:text="${#dates.format(#session.getAttribute('userInfo').getAttemptClock())}"></span>    <span th:text="${#session.getAttribute('userInfo').getAttemptFaild()}"></span>    <ul th:each="user: ${users}">        <li th:text="${user.alias}"></li>    </ul>    主机：    <ul th:each="host:${hosts}">        <li th:text="${host.name}"></li>    </ul></body></html>
